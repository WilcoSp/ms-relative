name: release

on:
    release:
        types: [created]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: pnpm/action-setup@v3
              with:
                  version: ^8
            - uses: actions/setup-node@v4
              with:
                  node-version: current
                  cache: "pnpm"
            - run: pnpm bumpp
