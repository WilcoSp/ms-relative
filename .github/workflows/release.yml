name: release

on:
    push:
        tags:
            - "v*"
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: pnpm/action-setup@v3
              with:
                  version: ^8
            - uses: actions/setup-node@v4
              with:
                  node-version: current
                  cache: "pnpm"
            - run: pnpm install --frozen-lockfile
            - name: last time test
              run: pnpm test
            - name: building
              run: pnpm build

    publish-npm:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: pnpm/action-setup@v3
              with:
                  version: ^8
            - uses: actions/setup-node@v4
              with:
                  node-version: current
                  cache: "pnpm"
                  registry-url: https://registry.npmjs.org/
            - name: publish to npm
              run: pnpm publish --no-git-checks
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    publish-jsr:
        needs: build
        runs-on: ubuntu-latest
        permissions:
            contents: read
            id-token: write
        steps:
            - uses: actions/checkout@v3
            - uses: pnpm/action-setup@v3
              with:
                  version: ^8
            - uses: actions/setup-node@v4
              with:
                  node-version: current
                  cache: "pnpm"
            - name: publish to JSR
              run: pnpm dlx jsr publish
